<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robot Animation</title>
        <link rel="stylesheet" href="robotAnim.css">
    </head>
    <body>
        <div id="robot">
            <div id="head">
                <div class="eye" id="righteye"></div>
                <div class="eye" id="lefteye"></div>
                <div id="nose"></div>
                <div id="mouth"></div>
            </div>
            <div class="arm right" id="rightarm">
                <div class="arm" id="partArmRight"></div>
                <div class="arm" id="muscleRight"></div>
            </div>
            <div id="body"><p>I &lt;3 JS!</p></div>
            <div class="arm left" id="leftarm">
                <div class="arm" id="partArmLeft"></div>
                <div class="arm" id="muscleLeft"></div>
            </div>
            </div>
            <script src="robotAnim.js"></script>
    </body>
</html>
